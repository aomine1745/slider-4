<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="css/styles-mod.css">
</head>
<body>
	<div class="slider">
		<input type="radio" name="images" id="i1" checked>
		<input type="radio" name="images" id="i2">
		<input type="radio" name="images" id="i3">
		<div class="slide_img" id="one">	
			<img src="https://aomine1745.github.io/Img/bg2.jpg" alt="img">
			<label for="i3" class="pre"></label>
			<label for="i2" class="nxt"></label>
		</div>
		<div class="slide_img" id="two">	
			<img src="	https://aomine1745.github.io/Img/bg3.jpg" alt="img">
			<label for="i1" class="pre"></label>
			<label for="i3" class="nxt"></label>
		</div>
		<div class="slide_img" id="three">	
			<img src="https://aomine1745.github.io/Img/bg4.jpg" alt="img">
			<label for="i2" class="pre"></label>
			<label for="i1" class="nxt"></label>
		</div>
		<div class="dot">
			<label for="i1" id="dot1" class="dots"></label>
			<label for="i2" id="dot2" class="dots"></label>
			<label for="i3" id="dot3" class="dots"></label>
		</div>
	</div>
</body>
</html>
